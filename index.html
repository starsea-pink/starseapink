<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蒟蒻信的悶騷生日留言板</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- 音樂 + 靜音按鈕 -->
  <audio id="bgm" src="music/Endofworld.mp3" loop></audio>
  <button id="muteButton">靜音</button>

  <div class="container">
    <h1>蒟蒻信的悶騷生日留言板</h1>
    <div id="messageCount"></div>
    <div id="app"></div>

    <!-- 留言表單 -->
    <form id="messageForm">
      <input type="text" id="name" placeholder="你的名字（可匿名）" required />
      <textarea id="message" placeholder="寫下你想說的話..." rows="4" required></textarea>
      <select id="character">
        <option value="Luffy">魯夫</option>
        <option value="Nami">娜美</option>
        <option value="Robin">羅賓</option>
        <option value="Hancock">漢考克</option>
        <option value="Sanji">香吉士</option>
        <option value="Zoro">索隆</option>
        <option value="beauty1">大胸美女1</option>
        <option value="beauty2">大胸美女2</option>
        <option value="Special">驚喜角色</option>
      </select>
      <button type="submit">送出留言</button>
    </form>
  </div>

  <!-- JS -->
  <script src="main.js"></script>
</body>
</html>
