<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>悶騷慶生留言板</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>悶騷慶生留言板</h1>

    <!-- 留言數 -->
    <div id="messageCount">目前共有 0 則留言</div>

    <!-- 留言顯示區 -->
    <div id="app"></div>

    <!-- 留言表單 -->
    <form id="messageForm">
      <input type="text" id="name" placeholder="你的暱稱" required />
      <select id="avatar">
        <option value="Luffy">魯夫</option>
        <option value="Nami">娜美</option>
        <option value="Robin">羅賓</option>
        <option value="Hancock">漢考克</option>
        <option value="Sanji">香吉士</option>
        <option value="Zoro">索隆</option>
        <option value="beauty1">性感美女1號</option>
        <option value="beauty2">性感美女2號</option>
        <option value="Special">專屬角色</option>
      </select>
      <textarea id="message" placeholder="請留下生日祝福..." required></textarea>
      <button type="submit">送出留言</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
